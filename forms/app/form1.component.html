<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <hr>
      <input type="text" class="form-control" placeholder="Name" name="name" ngModel>
      <hr>
      <textarea class="form-control" rows="4" placeholder="Description" name="description" ngModel></textarea>
      <button  class="btn btn-primary" type="submit">Save</button>
  </form>
  <p>This is what's going to the server</p>
  <code>{{formdata}}</code>
</div>
