
<div class="container">
  <p>Form 2 - Yo, I have a controlgroup </p>
  <form #f=ngForm (ngSubmit)="onSubmit(f.value)">
    <hr>
    <input type="text" class="form-control" placeholder="Name" ngControl="name">
    <hr>
    <textarea class="form-control" rows="4" placeholder="Description" ngControl="description" ></textarea>
    
    <div ngControlGroup="smallstuff">
    <input type="text" class="form-control" placeholder="Name" ngControl="name2">
    <input type="text" class="form-control" placeholder="Name" ngControl="name3">
    <input type="text" class="form-control" placeholder="Name" ngControl="name4">
     </div>
    
    <button  class="btn btn-primary" type="submit">Save</button>
  </form>
  
    <p>This is what's going to the server</p>
  <code>{{formdata}}</code>
</div>
